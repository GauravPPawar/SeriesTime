            <select name="seasonSelectTag" id="seasonSelectTag" onchange="changeSeasonData()">

    <div>
        <canvas id="lineChartExample" style="height:600px"></canvas>
    </div>
    <script>
        // General configuration for the charts with Line gradientStroke
        var myChart = null;
        function makeChart(seasonNumber)
        {
            gradientChartOptionsConfiguration =
            {
                maintainAspectRatio: false,
                legend: {
                    display: false
                },

                tooltips: {
                    backgroundColor: '#fff',
                    titleFontColor: '#333',
                    bodyFontColor: '#666',
                    bodySpacing: 4,
                    xPadding: 12,
                    mode: "nearest",
                    intersect: 0,
                    position: "nearest"
                },
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: "{{ seriesName }}"
                    },
                },
                interaction: {
                    mode: 'index',
                    intersect: false
                },
                scales:
                {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Episodes'
                        },
                        gridLines: {
                            display:false
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Ratings'
                            
                        },
                        gridLines: {
                            display:false
                        },
                        suggestedMin: 0,
                        suggestedMax: 10
                    }
                }
            };

            var ctx = document.getElementById("lineChartExample").getContext("2d");
            
            var gradientStroke = ctx.createLinearGradient(0, 230, 0, 50);
            var ll = {{ labelsList | safe }};
            var vl = {{ valuesList | safe }};
            console.log(ll[seasonNumber]);
            console.log(vl[seasonNumber]);
            gradientStroke.addColorStop(1, 'rgba(72,72,176,0.2)');
            gradientStroke.addColorStop(0.2, 'rgba(72,72,176,0.0)');
            gradientStroke.addColorStop(0, 'rgba(119,52,169,0)'); //purple colors

            var data = {
                // labels: ['JAN','FEB','MAR','APR','MAY','JUN','JUL','AUG','SEP','OCT','NOV','DEC'],
                // labels: {{ labelsList[seasonNumber] | safe}},
                labels: ll[seasonNumber],
            datasets: [{
                label: "Data",
                fill: true,
                backgroundColor: gradientStroke,
                borderColor: '#d048b6',
                borderWidth: 2,
                borderDash: [],
                borderDashOffset: 0.0,
                pointBackgroundColor: '#d048b6',
                pointBorderColor: 'rgba(255,255,255,0)',
                pointHoverBackgroundColor: '#d048b6',
                pointBorderWidth: 20,
                pointHoverRadius: 4,
                pointHoverBorderWidth: 15,
                pointRadius: 4,
                data: vl[seasonNumber]
                // data: [ 60,110,70,100, 75, 90, 80, 100, 70, 80, 120, 80],
                // data: {{ valuesList[seasonNumber] | safe }}
                }]
            };

            if(myChart!=null){
                myChart.destroy();
            }

            myChart = new Chart(ctx, {
                type: 'line',
                data: data,
                options: gradientChartOptionsConfiguration
            });
            
        }
        makeChart(0);
        </script>
        <script>
            function changeSeasonData() 
            {
                var x = document.getElementById("seasonSelectTag").value;
                makeChart(parseInt(x));
            }
        </script>
